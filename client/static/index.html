<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Upload</title>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form id="uploadForm">
            <input type="text" id="filePath" placeholder="Enter file path" required />
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
